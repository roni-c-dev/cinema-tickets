name: CI

on:
# Removed the PR to test out operation on branch alone - now after push
  push:
    branches:
      - '*refactor*'  # This will match any branch that contains "refactor"
      - '*feat*' # covers feat or feature
      - '*fix*' # chore

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
